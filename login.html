<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="asset/logo.jpg" type="image/x-icon" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-logo">BUD<span>STORE</span></a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search-button"><i data-feather="search"></i></a>
        <a href="#"><i data-feather="user"></i></a>
        <a href="#" id="shopping-cart-button"
          ><i data-feather="shopping-cart"></i
        ></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
      <!-- Search Form start -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box"><i data-feather="search"></i></label>
      </div>
    </nav>
    <div class="logo-login">
      <a href="#" class="logo"><img src="asset/logo.jpg" alt="Logo Toko" /></a>
    </div>
    <div class="container-login">
      <h2>BUDSTORE</h2>
      <form action="" method="post">
        <input
          class="input-login"
          type="text"
          name="email"
          id="email"
          placeholder="Email..."
        /><br />
        <input
          class="input-login"
          type="password"
          name="pass"
          id="password"
          placeholder="password..."
        /><br />
        <a href="#">Lupa password?</a><br />
        <button type="submit">Login</button><br />
        <a href="register.html"
          >Belum punya akun? <span>Daftar sekarang</span></a
        >
      </form>
      <div class="garis-or">OR</div>
      <div class="login-lain">
        <ul>
          <li>
            <a href="#"><img src="asset/facebook.png" alt="facebook" /></a>
          </li>
          <li>
            <a href="#"><img src="asset/google.png" alt="google" /></a>
          </li>
          <li>
            <a href="#"><img src="asset/gmail.png" alt="gmail" /></a>
          </li>
          <div class="clear-login"></div>
        </ul>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>
