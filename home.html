<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budstore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar">
        <a href="home.html" class="navbar-logo">BUD<span>STORE</span></a>
        <div class="navbar-nav">
          <input
            type="search"
            name="Cari"
            id="Cari"
            placeholder="Search...."
            class="input-search"
          />
          <button type="submit" class="search-button" name="Cari" id="Cari">
            Search
          </button>
        </div>
        <div class="navbar-menu">
          <a href="#Home">Home</a>
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
          <a href="#" id="shopping cart"
            ><i data-feather="shopping-cart"></i
          ></a>
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <div class="hero-slide">
      <div class="hero-img">
        <a href="menu_topup.html">
          <img src="asset/slide_ff.jpg" class="slide active" />
          <img src="asset/slide_ml.jpg" class="slide" />
          <img src="asset/slide_pubg.jpg" class="slide" />
        </a>
      </div>
      <button class="prev-slide">&#10094;</button>
      <button class="next-slide">&#10095;</button>
    </div>

    <!-- Menu Game -->
    <section class="game-section">
      <h2>Daftar Game</h2>
      <div class="game-list">
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/ff.jpg" alt="Free Fire" />
            <h3>Free Fire</h3>
          </a>
        </div>
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/Mlbb.jpg" alt="Mobile Legends" />
            <h3>Mobile Legends</h3>
          </a>
        </div>
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/pubg.png" alt="PUBG" />
            <h3>PUBG Mobile</h3>
          </a>
        </div>
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/AOV.jpg" alt="AOV" />
            <h3>AOV</h3>
          </a>
        </div>
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/CODM_logo.png" alt="CODM" />
            <h3>Call Of Duty Mobile</h3>
          </a>
        </div>
        <div class="game-card">
          <a href="menu.html">
            <img src="asset/honor-of-kings.jpg" alt="HOK" />
            <h3>Honor Of Kings</h3>
          </a>
        </div>
        <br />

        <!-- Tambahkan lebih banyak game-card jika perlu -->
      </div>
    </section>

    <script>
      feather.replace();
    </script>

    <script src="index.js"></script>
  </body>
</html>
