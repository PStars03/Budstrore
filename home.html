<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budstore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar">
        <a href="home.html" class="navbar-logo">BUD<span>STORE</span></a>
        <div class="navbar-nav">
          <input
            type="search"
            name="Cari"
            id="Cari"
            placeholder="Search...."
            class="input-search"
          />
          <button type="submit" class="search-button" name="Cari" id="Cari">
            Search
          </button>
        </div>
        <div class="navbar-menu">
          <a href="#Home">Home</a>
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <div class="hero-slide">
      <div class="hero-img">
        <a href="menu_topup.html">
          <img src="asset/slide_ff.jpg" class="slide active" />
          <img src="asset/slide_ml.jpg" class="slide" />
          <img src="asset/slide_pubg.jpg" class="slide" />
        </a>
      </div>
      <button class="prev-slide">&#10094;</button>
      <button class="next-slide">&#10095;</button>
    </div>

    <!-- Menu Game -->
    <section class="game-section">
      <h2>Daftar Game</h2>
      <div class="game-list">
        <div class="game-card">
          <img src="asset/ff.jpg" alt="Free Fire" />
          <h3>Free Fire</h3>
        </div>
        <div class="game-card">
          <img src="asset/Mlbb.jpg" alt="Mobile Legends" />
          <h3>Mobile Legends</h3>
        </div>
        <div class="game-card">
          <img src="asset/pubg.png" alt="PUBG" />
          <h3>PUBG Mobile</h3>
        </div>
        <!-- Tambahkan lebih banyak game-card jika perlu -->
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
